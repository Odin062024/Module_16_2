{% extends "base.html" %}

{% block content %}
<h1>Wersje robocze</h1>

<table class="table">
    <thead>
        <tr>
            <th>Data publikacji</th>
            <th>Tytuł</th>
            <th>Treść</th>
            <th>Akcje</th>
        </tr>
    </thead>
    <tbody>
        {% for draft in drafts %}
        <tr>
            <td>{{ draft.pub_date.strftime('%Y-%m-%d %H:%M:%S') }}</td>
            <td>{{ draft.title }}</td>
            <td>{{ draft.body[:150] }}...</td>
            <td>
                <a href="{{ url_for('edit_entry', entry_id=draft.id) }}" class="btn btn-warning btn-sm">Edytuj</a>
                <form method="POST" action="{{ url_for('delete_entry', entry_id=draft.id) }}" class="d-inline-block">
                    <button class="btn btn-danger btn-sm" type="submit">Usuń</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
